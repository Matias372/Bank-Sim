<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simulador de Cajero Automático</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body class="d-flex flex-column col-12">
        <section class="Menu" style="display: block"></section>
            <div class="container">
                <h1 class="header__title">Simulador de Cajero Automático</h1>
                <nav class="header__nav">
                    <button id="nuevo" class="btn btn-primary">
                        Nuevo Juego
                    </button>
                    <button id="cargar" class="btn btn-secondary">
                        Cargar Partida
                    </button>
                </nav>
            </div>
        </section>

        <main class="main" style="display: none">
            <section class="client-data">
                <div class="container">
                    <h2 class="client-data__title">Datos del Cliente</h2>
                    <div class="client-data__info">
                        <p id="nombre-cliente" class="client-data__item">
                            Nombre:
                        </p>
                        <p id="genero-cliente" class="client-data__item">
                            Género:
                        </p>
                        <p id="edad-cliente" class="client-data__item">Edad:</p>
                        <p id="dni-cliente" class="client-data__item">DNI:</p>
                        <p id="peticion-cliente" class="client-data__item">
                            Petición:
                        </p>
                    </div>
                </div>
            </section>

            <section class="bank-interface" style="display: none">
                <div class="container">
                    <h2 class="bank-interface__title">Interfaz del Banco</h2>
                    <div class="bank-interface__options">
                        <p id="option_1">1. Base de datos</p>
                        <p id="option_2">2. Operacion</p>
                        <p id="option_3">3. Rechazar petición</p>
                        <p id="option_4">4. Terminar turno</p>
                    </div>
                    <div class="bank-interface__input">
                        <input
                            type="text"
                            id="input"
                            class="form-control"
                            placeholder="Place order number"
                        />
                        <button id="confirm" class="btn btn-primary">Confirm</button>
                        <button id="cancel" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            
        </footer>

        <script type="module" src="../../Control/main.js"></script>
    </body>
</html>
